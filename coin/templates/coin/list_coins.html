{% extends 'coin/base.html' %}
{% block content %}
<h2>Coin List</h2>
<ul>
  {% for coin in coins %}
    <li>
      {{ coin.name }}
      <!-- Update button linking to the update page for this coin -->
      <a href="{% url 'update_coin' coin.id %}">Update</a>
    </li>
  {% empty %}
    <li>No coin found.</li>
  {% endfor %}
</ul>
{% endblock %}
